  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">

<body class="Site">
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}"></a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/genres}" th:text="#{topbar.books}"></a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" ><span th:text="#{topbar.news}"></span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.news}"></h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label" th:text="#{topbar.from}"></label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent" type="text"
                       placeholder="Дата" data-refreshoffset="0" data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0" autocomplete="off"
                       th:value="${fromSearch}"/>
              </div>
              <div class="form-group">
                <label class="form-label" th:text="#{topbar.to}"></label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text"
                       placeholder="Дата" data-refreshoffset="0" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off"
                       th:value="${toSearch}"/>
              </div>
            </form>
          </div>
          <div th:replace="~{fragments/books_pool_fragment :: popularBooks (${recentBooksPage}, 'recent', '')}"></div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>

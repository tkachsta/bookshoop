          </div>
          <div class="Comments" th:each="review : ${bookReviews}">

            <div class="Comment">
              <div class="Comment-column Comment-column_pict">
                <div class="Comment-avatar">
                </div>
              </div>
              <div class="Comment-column">
                <header class="Comment-header">
                  <div>
                    <strong class="Comment-title"><span  th:text="${review.user.name}"></span>
                      <span class="Comment-rating">
                      <span class="Rating Rating_comment">
                        <span class="Rating-stars" th:each="ratingStar : ${review.getUserRating()}">
                          <span th:class="${ratingStar.isTrue()} ? 'Rating-star Rating-star_view' : 'Rating-star'"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                                <g>
                                  <g>
                                    <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                  </g>
                                </g>
                              </svg></span>
                        </span>
                      </span>
                      </span>
                    </strong><span class="Comment-date" th:text="${review.time}">17.04.2020 16:40</span>
                  </div>
                </header>
                <div class="Comment-content">
                  <div class="Spoiler">
                    <div class="Spoiler-visible">
                      <p th:text="${review.getTextReviewRendering().getSpoilerVisible()}">
                      </p>
                    </div>
                    <div class="Spoiler-hide">
                      <p th:text="${review.getTextReviewRendering().getSpoilerHide()}">
                      </p>
                    </div>

                    <div class="Comment-footer">
                      <div class="Comment-appeal">
                        <button class="btn btn_white btn_like" data-btntype="check" data-check="false" data-btnradio="two2" data-likeid="1111"><span class="btn-icon"><img
                                src="/assets/img/icons/comment/like.svg" alt="like.svg"/></span><span class="btn-content">200</span>
                        </button>
                        <button class="btn btn_white btn_dislike" data-btntype="check" data-check="false" data-btnradio="two2" data-likeid="1111"><span class="btn-icon"><img
                                src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/></span><span class="btn-content">100</span>
                        </button>
                      </div>
                      <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-hidetext="Показать отзыв полностью" data-showtext="Свернуть отзыв" >
                      </button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/UploadNewBookImageScript.js"></script>
  <script src="/assets/js/BookDownloadWindowScript.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body></html>

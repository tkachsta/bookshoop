<head>
  <title>Книги писателя</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="/favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
</head>
<body class="Site">
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span
                  th:text="${currentAuthor.firstName} + ${currentAuthor.lastName}"></span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${currentAuthor.firstName} +' '+ ${currentAuthor.lastName}">
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img th:src="${currentAuthor.photo}" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
                <p th:each="sentence : ${shortBio}" th:text="${sentence} + ' '">
                </p>
              </div>
            </div>
            <div class="Spoiler-hide">
              <p th:each="sentence : ${longBio}" th:text="${sentence} + ' '">
              </p>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div th:replace="~{fragments/slider_book_fragment :: sliderbook (${authorBooks}, 'author', ${currentAuthor.slug})}"></div>
        </div>
          <footer class="Section-footer"><a class="Author-books" th:href="'/books/author/'+ ${currentAuthor.slug}">Все книги автора<span class="Author-amount"
                                                                                                                                         th:text="' ('+${currentAuthor.getBooks().size()}+')'"></span></a>
          </footer>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>

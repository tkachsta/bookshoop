<body class="Site">
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{middlebar.postponed}">Отложенное
        </h1>
        <h3 th:if="${isPostponedEmpty}">В настоящий момент отложенных товаров нет. Вы можете их добавить для дальнейшей покупки.</h3>
        <form class="form Cart Cart_postponed" action="#" method="post">

          <div class="Cart-product" th:each="book : ${booksPostponed}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" th:href="'/books/'+${book.slug}"><img
                      class="Cart-img" th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a th:each="author : ${book.authors}"
                                              th:text="${author.author.firstName} + ' '+ ${author.author.lastName}"
                                              th:href="'/authors/'+${author.author.slug}"></a>
                  </div>
                  <div class="Cart-title"><a th:href="'/books/'+${book.slug}"
                                             th:text="${book.title}">Жизнь</a>
                  </div>
                  <div class="Cart-rating"><span class="Rating"><span class="Rating-stars"><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span></span></span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="CART"
                              data-th-attr="data-bookid = ${book.slug}, data-statustype = '/cart'">
                        <span class="btn-icon"><img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/></span>
                        <span class="btn-content" th:text="#{middlebar.buy}">Купить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK"
                              data-th-attr="data-bookid = ${'postponed/remove/' + book.slug}, data-statustype= '/postponed'"><span
                              class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span
                              class="btn-content" th:text="#{middlebar.delete}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{middlebar.price}">Цена:
                  </div>
                  <div class="Cart-price Cart-price_old" th:text="${book.priceOld}+' р.'" th:if="${book.discount != 0}">254 р.
                  </div>
                  <div class="Cart-price" th:text="${book.price}+' р.'">180 р.
                  </div>
                  <div class="Cart-sale" th:text="'-'+${book.discount}+'%'" th:if="${book.discount != 0}">-30%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
            </div>
            <div class="Cart-block">
              <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART"
                      data-th-attr="data-bookid = ${allBooksBuy}, data-statustype = '/postponed/buying-all'"
                      th:text="#{middlebar.buyall}">Купить все
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
